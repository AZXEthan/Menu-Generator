<!-- templates/menu_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ restaurant_name }} Menu</title>
    <style>
        body { font-family: "Helvetica", "Arial", sans-serif; }
        .menu { width: 100%; max-width: 600px; margin: 0 auto; }
        .menu-item { margin-bottom: 20px; }
        .menu-item img { max-width: 100px; max-height: 100px; }
        .menu-header { text-align: center; margin-bottom: 40px; }
        .menu-header img { max-width: 200px; }
    </style>
</head>
<body>
<div class="menu">
    <div class="menu-header">
        <img src="{{ restaurant_logo }}" alt="Restaurant Logo">
        <h1>{{ restaurant_name }}</h1>
        <p>{{ restaurant_slogan }}</p>
    </div>
    {% for item in food_items %}
    <div class="menu-item">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
        <p>Price: {{ item.price }}</p>
        {% if item.picture in image_urls %}
        <img src="{{ image_urls[item.picture] }}" alt="{{ item.title }}">
        {% endif %}
    </div>
    {% endfor %}
</div>
</body>
</html>
